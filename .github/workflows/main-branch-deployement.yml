name: Jest Tests - Main Branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm run tests
        env:
          JEST_JUNIT_OUTPUT: test-results/report.html # Store JUnit XML results

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: test-results/report.html # Path to the HTML coverage report (adjust if needed)
          branch: gh-pages

